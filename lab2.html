<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form with JavaScript Inputs</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       button {
           margin-top: 10px;
       }

       .result {
           margin-top: 20px;
       }

       select {
        font-size: 0.9rem;
        padding: 2px 5px;
        background-color: lightgray;
        width: 150px;
        display: block;
}
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
           <label for="title">Title:</label>
           <input type="text" id="title" name="title" required>
           <label for="content">Content:</label>
           <input type="text" id="content" name="content" required>
           <label for="type-select">Label your Note</label>
           <select name="type" id="type-select">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="study">Study</option>
            <option value="other">Other</option>
            </select>
           <button type="submit">Submit</button>
       </form>
       <div class="result" id="result"></div>
   </div>

   <script>
       document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values for title and content and select
           const title = document.getElementById("title").value; //value input in title
           const content=document.getElementById("content").value; // value input in content
           const select=document.getElementById("type-select").value // value chosen in type-select

           // Display the title and content
           const resultDivTitle = document.getElementById("result");
           resultDivTitle.innerHTML = `<h3>Submitted Information</h3>
                                  <p>Title: ${title}</p>
                                  <p>Content: ${content}</p>
                                  <p>Label: ${select}</p>`





       });
   </script>
</body>

</html>
